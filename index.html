<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="overlay.css">
    <link rel="icon" href="icon.jpg">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Rock Paper Scissors</h1>
            <button id="restart">Restart Game</button>
            <div id="score">
                <p>Player: 0</p>
                <p>Bot: 0</p>
        </div>
        </header>
        <h2>Make your choice</h2>
        <div class="choices">
             <img src="rock.jpg" alt="rock" id="rock" class="img"> 
             <img src="paper.png" alt="rock" id="paper" class="img"> 
             <img src="scissor.jpg" alt="rock" id="scissor" class="img"> 
        </div>
    </div>

    <div class="overlay">
        <div class="result">
            <div>Click outside to continue</div>  
        </div>
        
        
    </div>
    
    
</body>
<script src="script.js"></script>
</html>
